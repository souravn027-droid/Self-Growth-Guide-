<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XTREMEGOD | Payment</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(180deg, #6a1b9a, #8e24aa);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background: white;
      color: #333;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 400px;
    }

    .title {
      font-size: 28px;
      font-weight: 700;
      color: #6a1b9a;
      margin-bottom: 10px;
    }

    .amount {
      font-size: 20px;
      margin: 10px 0;
    }

    .amount del {
      color: #888;
      margin-right: 8px;
    }

    .qr {
      width: 250px;
      height: auto;
      border-radius: 10px;
      margin: 15px 0;
    }

    .upi {
      font-size: 14px;
      color: #6a1b9a;
      margin-top: 5px;
    }

    .footer {
      margin-top: 15px;
      font-size: 13px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">XTREMEGOD</div>
    <div class="amount">
      <del>₹199</del> <strong>₹79</strong>
    </div>
    <img src="IMG-20251020-WA0002[1].jpg" alt="PhonePe QR" class="qr" />
    <div class="upi">Scan & Pay with PhonePe / UPI</div>
    <div class="footer">Secure UPI Payment • XTREMEGOD</div>
  </div>
</body>
</html>
